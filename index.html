<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Deportiva Dozurtv</title>
  <style>
    :root {
      /* Colores de la marca: verde neón y negro */
      --primary: #B6FF00;
      --secondary: #000;
      --text-light: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--secondary);
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
    }

    /* ----- PANTALLA DE BIENVENIDA ----- */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--secondary);
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .overlay .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .overlay .welcome-text {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 90%;
    }

    /* Contenedor del deslizador */
    .slider-container {
      width: 70%;
      max-width: 500px;
      height: 56px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 28px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    /* Barra de progreso que se va llenando mientras se desliza */
    .slider-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background-color: rgba(182, 255, 0, 0.3); /* tono verde translúcido */
      border-radius: 28px;
      pointer-events: none;
      transition: width 0.05s linear;
    }

    .slider-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-light);
      font-size: 1rem;
      pointer-events: none;
    }

    .slider-knob {
      position: absolute;
      left: 4px;
      top: 4px;
      width: 48px;
      height: 48px;
      background-color: var(--primary);
      color: var(--secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .slider-knob:hover {
      transform: scale(1.1);
    }

    /* ----- CONTENIDO PRINCIPAL ----- */
    .main-content {
      display: none;
      padding: 2rem;
      overflow-y: auto;
      height: 100vh;
    }
    .main-content h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 2rem;
    }
    .category {
      border: 2px solid var(--primary);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .category:hover {
      transform: scale(1.05);
    }
    /* Botones con efecto de zoom */
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: var(--secondary);
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <!-- Pantalla de bienvenida con deslizador -->
  <div class="overlay" id="overlay">
    <div class="logo">Dozurtv</div>
    <div class="welcome-text">Encuentra tu estilo soñado y comienza a comprar aquí</div>
    <div class="slider-container" id="slider">
      <!-- Barra de progreso -->
      <div class="slider-progress" id="sliderProgress"></div>
      <span class="slider-label">Swipe to start</span>
      <div class="slider-knob" id="knob">⮞</div>
    </div>
  </div>
  <!-- Contenido principal que se revela tras deslizar -->
 
  <script>
    // Interacción del deslizador para revelar el contenido principal
    (() => {
      const slider = document.getElementById('slider');
      const knob = document.getElementById('knob');
      const progress = document.getElementById('sliderProgress');
      const overlay = document.getElementById('overlay');
      const mainContent = document.getElementById('mainContent');
      let dragging = false;
      let startX = 0;
      let knobStart = 0;

      function getMaxLeft() {
        // distancia máxima que puede recorrer el knob dentro del slider
        const rect = slider.getBoundingClientRect();
        return rect.width - knob.offsetWidth - 4; // 4px de padding
      }

      function onPointerDown(e) {
        dragging = true;
        startX = e.touches ? e.touches[0].clientX : e.clientX;
        knobStart = parseFloat(getComputedStyle(knob).left);

        // Feedback de vibración al iniciar el arrastre (solo móviles compatibles)
        if (typeof navigator.vibrate === 'function') {
          navigator.vibrate(30);
        }
      }
      function onPointerMove(e) {
        if (!dragging) return;
        const currentX = e.touches ? e.touches[0].clientX : e.clientX;
        let offset = knobStart + (currentX - startX);
        const maxLeft = getMaxLeft();
        if (offset < 4) offset = 4;
        if (offset > maxLeft) offset = maxLeft;
        knob.style.left = offset + 'px';

        // Actualizar la barra de progreso en función de la posición del knob
        const fillWidth = offset + knob.offsetWidth;
        progress.style.width = Math.min(fillWidth, slider.clientWidth) + 'px';

        // Vibra ligeramente en cada movimiento (sólo si se soporta)
        if (typeof navigator.vibrate === 'function') {
          navigator.vibrate(10);
        }
      }
      function onPointerUp() {
        if (!dragging) return;
        dragging = false;
        const maxLeft = getMaxLeft();
        const currentLeft = parseFloat(getComputedStyle(knob).left);
        // Vibración al soltar
        if (typeof navigator.vibrate === 'function') {
          navigator.vibrate(20);
        }
        if (currentLeft >= maxLeft - 5) {
          // Acción completada: ocultar overlay y mostrar contenido
          overlay.classList.add('hidden');
          setTimeout(() => {
            overlay.style.display = 'none';
            mainContent.style.display = 'block';
          }, 500);
        } else {
          // Reset
          knob.style.left = '4px';
          progress.style.width = '0';
        }
      }
      // Listeners para ratón y tacto
      knob.addEventListener('mousedown', onPointerDown);
      knob.addEventListener('touchstart', onPointerDown, { passive: true });
      document.addEventListener('mousemove', onPointerMove);
      document.addEventListener('touchmove', onPointerMove, { passive: false });
      document.addEventListener('mouseup', onPointerUp);
      document.addEventListener('touchend', onPointerUp);
    })();
  </script>
</body>
</html>
<script>
  // ... tu lógica de drag existente ...
  function goToHome() {
    // pequeño delay para ver la animación de “completado”
    setTimeout(() => {
      // ✅ usa ruta relativa
      window.location.assign('./home.html');
      // (si tu index.html está en una subcarpeta, usa '../home.html')
    }, 220);
  }

  // Llama a goToHome() cuando el progreso >= 100%
  // Ejemplo:
  const slider = document.querySelector('.slider-handle');
  const track  = document.querySelector('.slider-track');
  const progressBar = document.querySelector('.slider-progress');

  function onMove(clientX) {
    const rect = track.getBoundingClientRect();
    const x = Math.max(rect.left, Math.min(clientX, rect.right));
    const pct = (x - rect.left) / rect.width; // 0..1
    slider.style.left = `${pct * 100}%`;
    if (progressBar) progressBar.style.width = `${pct * 100}%`;
    if (pct >= 0.98) goToHome();
  }
</script>
