<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla de Bienvenida • Dozurtv</title>
  <style>
    :root {
      --primary: #B6FF00; /* Verde neón */
      --secondary: #000;  /* Negro */
      --text-light: #fff; /* Blanco */
    }
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      background-color: var(--secondary);
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .welcome-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 80%;
    }
    .slider-container {
      width: 80%;
      max-width: 400px;
      height: 56px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 28px;
      position: relative;
      overflow: hidden;
    }
    .slider-progress {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 0;
      background-color: rgba(182, 255, 0, 0.3);
      border-radius: 28px;
      pointer-events: none;
      transition: width 0.05s linear;
    }
    .slider-label {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-light);
      font-size: 1rem;
      pointer-events: none;
    }
    .slider-knob {
      position: absolute;
      left: 4px; top: 4px;
      width: 48px; height: 48px;
      background-color: var(--primary);
      color: var(--secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .slider-knob:hover {transform: scale(1.1);}
  </style>
</head>
<body>
  <div class="logo">Dozurtv</div>
  <div class="welcome-text">Encuentra tu estilo soñado y comienza a comprar aquí</div>
  <div class="slider-container" id="slider">
    <div class="slider-progress" id="sliderProgress"></div>
    <span class="slider-label">Swipe to start</span>
    <div class="slider-knob" id="knob">⮞</div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const knob = document.getElementById('knob');
    const progress = document.getElementById('sliderProgress');
    let dragging = false, startX = 0, knobStart = 0;

    function getMaxLeft() {
      const rect = slider.getBoundingClientRect();
      return rect.width - knob.offsetWidth - 4;
    }

    function onPointerDown(e) {
      dragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      knobStart = parseFloat(getComputedStyle(knob).left);
      if (navigator.vibrate) navigator.vibrate(30);
    }
    function onPointerMove(e) {
      if (!dragging) return;
      const currentX = e.touches ? e.touches[0].clientX : e.clientX;
      let offset = knobStart + (currentX - startX);
      const maxLeft = getMaxLeft();
      if (offset < 4) offset = 4;
      if (offset > maxLeft) offset = maxLeft;
      knob.style.left = offset + 'px';
      const fillWidth = offset + knob.offsetWidth;
      progress.style.width = Math.min(fillWidth, slider.clientWidth) + 'px';
      if (navigator.vibrate) navigator.vibrate(5);
    }
    function onPointerUp() {
      if (!dragging) return;
      dragging = false;
      const maxLeft = getMaxLeft();
      const currentLeft = parseFloat(getComputedStyle(knob).left);
      if (navigator.vibrate) navigator.vibrate(15);
      if (currentLeft >= maxLeft - 5) {
        // ✅ Aquí redirige a la home page
        window.location.href = "./home.html"; 
      } else {
        knob.style.left = '4px';
        progress.style.width = '0';
      }
    }

    knob.addEventListener('mousedown', onPointerDown);
    knob.addEventListener('touchstart', onPointerDown, { passive: true });
    document.addEventListener('mousemove', onPointerMove);
    document.addEventListener('touchmove', onPointerMove, { passive: false });
    document.addEventListener('mouseup', onPointerUp);
    document.addEventListener('touchend', onPointerUp);
  </script>
</body>
</html>
